  must_approve_users:
      default: false
  enable_local_logins:
      default: true
  allow_new_registrations:
      default: true
  allow_otp_verifications:
     default: false
  infobip_username: ''
  infobip_password: ''
  infobip_api_key: ''
  infobip_application_id: ''
  infobip_message_id: ''
  enable_google_oauth2_logins:
    default: false
  google_oauth2_client_id: ''
  google_oauth2_client_secret: ''
  enable_facebook_logins:
    default: false
