    default: ''
    regex: "^\\d+$"
  facebook_app_secret:
    default: ''
    regex: "^[a-f0-9]+$"
  enable_github_logins:
    default: true
  github_client_id:
    default: 'e9a41a2be1f3abee2fea'
    regex: "^[a-f0-9]+$"
  github_client_secret:
    default: '3d27d07be2fd36f994b0f0a9c699f315d694cae6'
    regex: "^[a-f0-9]+$"
  enable_ceph_logins:
     default: false
  ceph_gateway: ''
