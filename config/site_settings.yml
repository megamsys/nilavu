users:
  min_password_length:
    default: 8
    min: 1
  block_common_passwords: true
  email_editable: false
  logout_redirect:
    default: ''
  full_name_required:
    default: false
  invite_expiry_days: 30
  allow_default_billings: false
  reserved_emails:
    type: list
    default: "tour@megam.io|test@megam.io|support@megam.io|admin@megam.io"

security:
  use_https: false
  allow_index_in_robots_txt: true
  cors_origins:
    default: ''
    type: list

