    default: "[1 GB,1 Core,24 GB SSD]|[2 GB,2 Cores,48 GB SSD]|[4 GB,4 Cores,96 GB SSD]|[8 GB,6 Cores,192 GB SSD]"
    regex: "\\[([^\\]])+\\]"
